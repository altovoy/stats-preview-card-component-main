<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="image-holder">
      <img src="images/image-header-desktop.jpg" alt="Company members on meet">
    </div>
    

    <div class="card-content">


      <h1>Get <span class="accent">insigths</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency</p>

      <section class="summary">
        <div>
          <h3>10k+</h3>
          <span class="stat-desc">Companies</span>
        </div>
  
        <div>
          <h3>314</h3>
          <span class="stat-desc">Templates</span>
        </div>
  
        <div>
          <h3>12M+</h3>
          <span class="stat-desc">Queries</span>
        </div>
      </section>
      

    </div>
  </div>


</body>

</html>
